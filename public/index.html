<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link href='//fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Alegreya+Sans:500,700' rel='stylesheet' type='text/css'> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="stylesheets/index.css" />
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.49/jquery.form.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script src="scripts/index.js"></script>
	<script src="scripts/query.js"></script>
	<title>
		Crick - Investigate Intelligently.
	</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<span class='navbar-brand'> Watson, Ph.D <small>alpha</small></span>
			<form id="search" class="navbar-form navbar-right">
				<input type="search" name="query" placeholder="Who wrote Emma?" size="60" class="form-control" autofocus/>
				<button class="btn btn-success"> Investigate! </button>
			</form>
		</div>
	</nav>
	<div class="jumbotron">
		<ul id="console"></ul>
		<ul id="results"></ul>
		<ul id="res"></ul>
	</div>
	<script type="text/javascript">
		// Cutely suggest a question
		var suggestions = [
			"Who was the first man to walk on the moon?",
			"Who founded Google?",
			"Who wrote Emma?"];
		$("#search input")
			.prop("placeholder",
				suggestions[Math.random() * suggestions.length | 0]);
		$("#search").submit(function (event) {
			// Clean the screen
			$("#console li").remove()
			$("#console").slideDown()
			$("#results li").remove()
			
			// Open a channel
			var query_channel = new WebSocket("ws://watsonphd.com/asklive");
			query_channel.onopen = function (event) {
				// Ask the question
				query_channel.send("ask:" + $("#search [name=query]").val());
				write_log("Sending query...");
			}
			query_channel.onmessage = handle_message;
			event.preventDefault();
		});
	</script>
	<div class='container'><center>
		<hr />
		Based on the open source <a href="http://github.com/SeanTater/uncc2014watsonsim">Watsonsim project</a> at <a href="http://uncc.edu">UNCC</a>. We welcome your contribution!
	</center></div>
</body>
</html>
